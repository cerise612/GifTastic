<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- reset css -->
  <link href="assets/css/reset.css" type="text/css" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <!-- my css -->
  <link href="assets/css/style.css" type="text/css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa|Kaushan+Script" rel="stylesheet">
  <title>GifTastic!</title>
</head>

<body>
  <h1>Around the World in 30(ish) GIFs</h1>
  <!-- buttons -->
  <div id="button" data-country>
  </div>
  <!-- submit form -->
  <span id="country-form">
    <form>
      <div class="form-group" id="form">
        <label for="input">Add a Country</label>
        <input type="text" class="form-control" id="input" aria-describedby="countryInput" placeholder="Enter country">
        <small id="countryInput" class="form-text text-muted">Enter a country name and get 10 related GIFS.</small>
      </div>
      <button type="button" class="btn btn-primary" id="submit-button">Add</button>
    </form>
  </span>
  <!-- gif div -->
  <div id="gifs">
  </div>
  <div></div>

  <!-- Optional JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <!-- my js -->
  <script src="assets/js/app.js" type="text/javascript"></script>
</body>

</html>
